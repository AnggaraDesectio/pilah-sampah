<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pilah Sampah Pintar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc; /* Background halaman sedikit abu sangat muda biar tidak silau */
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            overscroll-behavior: none;
            overflow: hidden;
        }

        .game-container {
            background: white;
            max-width: 1000px; /* Lebar maksimal agar tidak terlalu lebar di monitor besar */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        @media (min-width: 1024px) {
            .game-container {
                height: 95vh;
                border-radius: 25px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            flex-shrink: 0;
        }

        .title {
            font-size: 1.6em;
            color: #1e293b;
            font-weight: 800;
        }

        .stats {
            display: flex;
            gap: 10px;
        }

        .stat-box {
            background: #f1f5f9;
            color: #334155;
            border: 1px solid #e2e8f0;
            padding: 6px 15px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            min-width: 80px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .stat-label {
            font-size: 0.6em;
            color: #64748b;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            padding: 10px 0;
            flex-shrink: 0;
        }

        .toggle-btn {
            background: white;
            border: 1px solid #e2e8f0;
            color: #64748b;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .toggle-btn.active {
            background: #eff6ff;
            color: #2563eb;
            border-color: #2563eb;
        }

        /* --- GAME AREA --- */
        .game-area {
            display: flex;
            flex-direction: column; /* Selalu Atas-Bawah, tidak berubah di desktop */
            gap: 10px;
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }

        /* --- TRASH AREA (Tanpa Container Abu-abu) --- */
        .trash-items {
            background: transparent; /* Transparan */
            border: none; /* Hapus border */
            box-shadow: none; /* Hapus shadow */
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            gap: 20px;
            overflow-y: auto; /* Scroll jika sampah menumpuk */
        }

        .trash-item {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 12px 20px;
            cursor: grab;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 1.1em;
            font-weight: 600;
            color: #334155;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); /* Shadow item dipertegas agar terlihat floating */
            touch-action: none;
            user-select: none;
            z-index: 100;
            max-width: 200px;
            text-align: center;
        }

        .trash-item:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 25px rgba(0,0,0,0.1);
            border-color: #cbd5e1;
            z-index: 101;
        }

        .trash-item:active {
            cursor: grabbing;
            transform: scale(0.95);
        }

        /* --- BINS CONTAINER --- */
        .bins-container {
            display: flex;
            flex-direction: row; /* Selalu sejajar ke samping */
            gap: 15px;
            width: 100%;
            /* Tinggi dinamis, tapi jangan terlalu tinggi */
            height: auto;
            min-height: 160px; 
            align-items: flex-end;
            padding-top: 20px;
            flex-shrink: 0;
            /* Batasi lebar bins agar tidak terlalu renggang di layar lebar */
            max-width: 900px;
            margin: 0 auto; /* Center horizontal */
        }

        .bin-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transition: transform 0.2s;
            min-width: 0;
        }

        .bin-lid {
            width: 95%;
            height: 20px;
            border-radius: 10px 10px 4px 4px;
            background: #94a3b8;
            position: relative;
            z-index: 20;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-origin: left bottom;
            margin-bottom: -2px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
        }

        .bin-lid::after {
            content: '';
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: 6px;
            background: inherit;
            border-radius: 4px 4px 0 0;
            filter: brightness(0.9);
        }

        .bin-body {
            width: 100%;
            height: 120px;
            border-radius: 0 0 20px 20px;
            background: #e2e8f0;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }

        .bin-icon {
            font-size: 2.5em;
            line-height: 1;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.1));
        }

        .bin-label {
            font-size: 0.9em;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            text-align: center;
            letter-spacing: 0.5px;
        }

        /* Warna Tong */
        .bin-organic .bin-lid, .bin-organic .bin-body { background-color: #4ade80; border: 3px solid #22c55e; }
        .bin-organic .bin-body { border-top: none; }
        
        .bin-anorganic .bin-lid, .bin-anorganic .bin-body { background-color: #facc15; border: 3px solid #ca8a04; }
        .bin-anorganic .bin-body { border-top: none; }

        .bin-b3 .bin-lid, .bin-b3 .bin-body { background-color: #f87171; border: 3px solid #dc2626; }
        .bin-b3 .bin-body { border-top: none; }

        /* Interaction */
        .bin-wrapper.drag-over .bin-lid {
            transform: rotate(-45deg) translateY(-10px) translateX(-5px);
        }
        .bin-wrapper.drag-over {
            transform: translateY(-10px);
        }

        /* --- FEEDBACK & OVERLAY --- */
        .feedback-toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(-50px);
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1em;
            z-index: 2000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            pointer-events: none;
        }

        .feedback-toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        .feedback-toast.success { background: #10b981; color: white; }
        .feedback-toast.error { background: #ef4444; color: white; }

        .overlay-guide {
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.95); /* Putih bersih transparan */
            z-index: 3000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            backdrop-filter: blur(5px);
            padding: 20px;
        }

        .overlay-guide.show { opacity: 1; pointer-events: all; }

        .guide-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid #f1f5f9;
            transform: scale(0.95);
            transition: transform 0.3s;
        }
        .overlay-guide.show .guide-content { transform: scale(1); }

        .start-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 800;
            cursor: pointer;
            width: 100%;
            margin-top: 25px;
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.3);
            transition: transform 0.2s;
        }

        .start-btn:hover { transform: translateY(-2px); }
        .start-btn:active { transform: scale(0.98); }

        .game-over {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            z-index: 3000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            backdrop-filter: blur(5px);
        }
        .game-over.show { display: flex; }
        .final-score { font-size: 5em; font-weight: 900; color: #4ade80; margin: 15px 0; text-shadow: 0 10px 30px rgba(74, 222, 128, 0.3); }

        /* MEDIA QUERY Mobile Landscape */
        @media (max-height: 600px) {
            .bins-container { min-height: 120px; padding-top: 10px; }
            .bin-body { height: 80px; }
            .bin-icon { font-size: 1.8em; margin-bottom: 5px; }
            .header { padding-bottom: 5px; }
            .trash-items { padding: 10px; gap: 10px; }
            .trash-item { padding: 8px 15px; font-size: 0.9em; }
        }

    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="title">üå± PilahSampah</div>
            <div class="stats">
                <div class="stat-box">
                    <span class="stat-label">Skor</span>
                    <span id="score">0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Waktu</span>
                    <span id="timer">60</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="toggle-btn active" id="soundToggle">üîä Suara</button>
            <button class="toggle-btn active" id="hapticToggle">üì≥ Getar</button>
            <button class="toggle-btn" id="helpToggle">‚ùì Bantuan</button>
        </div>

        <div class="game-area">
            <!-- Area Sampah: Sekarang transparan tanpa container abu-abu -->
            <div class="trash-items" id="trashItems">
                <!-- Sampah muncul di sini -->
            </div>

            <!-- Tong Sampah: Selalu di bawah -->
            <div class="bins-container">
                <!-- Organic -->
                <div class="bin-wrapper bin-organic" data-type="organic">
                    <div class="bin-lid"></div>
                    <div class="bin-body">
                        <div class="bin-icon">ü•¨</div>
                        <div class="bin-label">ORGANIK</div>
                    </div>
                </div>

                <!-- Anorganic -->
                <div class="bin-wrapper bin-anorganic" data-type="anorganic">
                    <div class="bin-lid"></div>
                    <div class="bin-body">
                        <div class="bin-icon">‚ôªÔ∏è</div>
                        <div class="bin-label">ANORGANIK</div>
                    </div>
                </div>

                <!-- B3 -->
                <div class="bin-wrapper bin-b3" data-type="b3">
                    <div class="bin-lid"></div>
                    <div class="bin-body">
                        <div class="bin-icon">‚ò†Ô∏è</div>
                        <div class="bin-label">B3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="feedback-toast" id="feedbackToast"></div>

    <!-- Overlay Guide -->
    <div class="overlay-guide show" id="overlayGuide">
        <div class="guide-content">
            <h2 style="margin-bottom:20px; color:#1e293b; font-size:2em;">üéÆ Cara Bermain</h2>
            <div style="text-align:left; margin-bottom:25px;">
                <ul style="padding-left:25px; color:#475569; line-height:1.8; font-size:1.1em;">
                    <li>Seret sampah yang beterbangan ke tong yang benar.</li>
                    <li><strong>Hijau:</strong> Organik (Daun, Makanan).</li>
                    <li><strong>Kuning:</strong> Anorganik (Plastik, Kertas).</li>
                    <li><strong>Merah:</strong> B3 (Baterai, Kimia).</li>
                </ul>
            </div>
            <button class="start-btn" onclick="startGame()">Mulai Bermain</button>
        </div>
    </div>

    <!-- Game Over -->
    <div class="game-over" id="gameOver">
        <div style="text-align:center; background: white; padding: 40px; border-radius: 30px; width: 90%; max-width: 400px;">
            <h2 style="color: #333; font-size: 2.2em; font-weight:800;">Waktu Habis!</h2>
            <p style="color: #64748b; margin-top: 10px; font-size: 1.1em;">Total Skor Kamu</p>
            <div class="final-score" id="finalScore">0</div>
            <button class="start-btn" onclick="restartGame()">Main Lagi</button>
        </div>
    </div>

    <script>
        const trashData = [
            {name: 'üçå Pisang', type: 'organic'},
            {name: 'ü•§ Botol', type: 'anorganic'},
            {name: 'üîã Baterai', type: 'b3'},
            {name: 'üçÉ Daun', type: 'organic'},
            {name: 'üì∞ Koran', type: 'anorganic'},
            {name: 'üí° Lampu', type: 'b3'},
            {name: 'üçé Apel', type: 'organic'},
            {name: 'ü•´ Kaleng', type: 'anorganic'},
            {name: 'üß¥ Obat', type: 'b3'},
            {name: 'üåΩ Jagung', type: 'organic'},
            {name: 'üì¶ Kardus', type: 'anorganic'},
            {name: 'üß™ Kimia', type: 'b3'},
            {name: 'ü¶¥ Tulang', type: 'organic'},
            {name: 'üõçÔ∏è Plastik', type: 'anorganic'},
            {name: 'ü•° Styrofoam', type: 'anorganic'}
        ];

        let score = 0;
        let timeLeft = 60;
        let gameActive = false;
        let soundEnabled = true;
        let hapticEnabled = true;
        let timerInterval;
        let audioCtx = null;
        let bgmInterval = null;

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playTone(freq, type, duration) {
            if (!audioCtx || !soundEnabled) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.value = freq;
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function playSFX(type) {
            if (!audioCtx || !soundEnabled) return;
            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(50, now + 0.3);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            }
        }

        function startBGM() {
            if (!soundEnabled || !audioCtx) return;
            if (bgmInterval) clearInterval(bgmInterval);
            let noteIdx = 0;
            const notes = [330, 392, 523, 392]; 
            bgmInterval = setInterval(() => {
                if(!gameActive) return;
                playTone(notes[noteIdx % 4], 'triangle', 0.15);
                noteIdx++;
            }, 500);
        }

        function stopBGM() { clearInterval(bgmInterval); }

        function generateTrash() {
            const container = document.getElementById('trashItems');
            container.innerHTML = '';
            const count = window.innerWidth > 900 ? 10 : 6; // Lebih banyak sampah di desktop
            const shuffled = [...trashData].sort(() => Math.random() - 0.5).slice(0, count);
            
            shuffled.forEach(item => {
                const el = document.createElement('div');
                el.className = 'trash-item';
                el.textContent = item.name;
                el.dataset.type = item.type;
                
                el.draggable = true;
                el.addEventListener('dragstart', dragStart);
                el.addEventListener('dragend', dragEnd);
                
                el.addEventListener('touchstart', touchStart, {passive: false});
                el.addEventListener('touchmove', touchMove, {passive: false});
                el.addEventListener('touchend', touchEnd);
                
                container.appendChild(el);
            });
        }

        let draggedItem = null;
        function dragStart(e) {
            draggedItem = e.target;
            setTimeout(() => e.target.style.opacity = '0.5', 0);
        }
        function dragEnd(e) {
            e.target.style.opacity = '1';
            draggedItem = null;
            document.querySelectorAll('.bin-wrapper').forEach(b => b.classList.remove('drag-over'));
        }

        let touchClone = null;
        let touchOrigin = null;

        function touchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            touchOrigin = e.target;
            
            touchClone = e.target.cloneNode(true);
            touchClone.style.position = 'fixed';
            touchClone.style.zIndex = '9999';
            touchClone.style.opacity = '0.9';
            touchClone.style.pointerEvents = 'none';
            touchClone.style.width = e.target.offsetWidth + 'px';
            touchClone.style.height = e.target.offsetHeight + 'px';
            touchClone.style.display = 'flex';
            touchClone.style.alignItems = 'center';
            touchClone.style.justifyContent = 'center';
            touchClone.style.transform = 'scale(1.1)';
            touchClone.style.background = 'white';
            touchClone.style.borderRadius = '15px';
            touchClone.style.boxShadow = '0 15px 30px rgba(0,0,0,0.2)';
            touchClone.style.border = '2px solid #cbd5e1';
            touchClone.textContent = e.target.textContent; // Pastikan teks ikut
            touchClone.style.fontSize = '1.1em';
            touchClone.style.fontWeight = 'bold';
            touchClone.style.color = '#334155';
            
            updateClonePos(touch.clientX, touch.clientY);
            document.body.appendChild(touchClone);
            
            e.target.style.visibility = 'hidden';
        }

        function touchMove(e) {
            e.preventDefault();
            if(!touchClone) return;
            const touch = e.touches[0];
            updateClonePos(touch.clientX, touch.clientY);

            const elemBelow = document.elementFromPoint(touch.clientX, touch.clientY);
            document.querySelectorAll('.bin-wrapper').forEach(b => b.classList.remove('drag-over'));
            if(elemBelow) {
                const bin = elemBelow.closest('.bin-wrapper');
                if(bin) bin.classList.add('drag-over');
            }
        }

        function touchEnd(e) {
            const touch = e.changedTouches[0];
            if(touchClone) {
                touchClone.remove();
                touchClone = null;
            }
            if(touchOrigin) {
                touchOrigin.style.visibility = 'visible';
            }

            const elemBelow = document.elementFromPoint(touch.clientX, touch.clientY);
            const bin = elemBelow ? elemBelow.closest('.bin-wrapper') : null;
            
            document.querySelectorAll('.bin-wrapper').forEach(b => b.classList.remove('drag-over'));

            if(bin && touchOrigin) {
                checkAnswer(bin, touchOrigin);
            }
            touchOrigin = null;
        }

        function updateClonePos(x, y) {
            if(touchClone) {
                touchClone.style.left = (x - touchClone.offsetWidth/2) + 'px';
                touchClone.style.top = (y - touchClone.offsetHeight/2) + 'px';
            }
        }

        document.querySelectorAll('.bin-wrapper').forEach(bin => {
            bin.addEventListener('dragover', e => {
                e.preventDefault();
                bin.classList.add('drag-over');
            });
            bin.addEventListener('dragleave', () => bin.classList.remove('drag-over'));
            bin.addEventListener('drop', e => {
                e.preventDefault();
                bin.classList.remove('drag-over');
                if(draggedItem) checkAnswer(bin, draggedItem);
            });
        });

        function checkAnswer(binEl, itemEl) {
            if(!gameActive) return;
            
            const binType = binEl.dataset.type;
            const itemType = itemEl.dataset.type;

            if(binType === itemType) {
                score += 10;
                playSFX('correct');
                showToast('‚úÖ Benar!', 'success');
                if(hapticEnabled && navigator.vibrate) navigator.vibrate(50);
            } else {
                score = Math.max(0, score - 5);
                playSFX('wrong');
                showToast('‚ùå Salah!', 'error');
                if(hapticEnabled && navigator.vibrate) navigator.vibrate([100, 50, 100]);
            }
            
            document.getElementById('score').textContent = score;
            itemEl.remove();

            if(document.getElementById('trashItems').children.length === 0) {
                setTimeout(generateTrash, 200);
            }
        }

        function showToast(msg, type) {
            const t = document.getElementById('feedbackToast');
            t.textContent = msg;
            t.className = `feedback-toast show ${type}`;
            setTimeout(() => t.classList.remove('show'), 1000);
        }

        function startGame() {
            initAudio();
            document.getElementById('overlayGuide').classList.remove('show');
            document.getElementById('gameOver').classList.remove('show');
            score = 0;
            timeLeft = 60;
            gameActive = true;
            document.getElementById('score').textContent = '0';
            document.getElementById('timer').textContent = '60';
            
            generateTrash();
            startBGM();
            
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                if(timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            stopBGM();
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }

        function restartGame() {
            startGame();
        }

        document.getElementById('soundToggle').onclick = function() {
            soundEnabled = !soundEnabled;
            this.classList.toggle('active');
            if(soundEnabled && gameActive) startBGM();
            else stopBGM();
        };
        document.getElementById('hapticToggle').onclick = function() {
            hapticEnabled = !hapticEnabled;
            this.classList.toggle('active');
        };
        document.getElementById('helpToggle').onclick = function() {
            document.getElementById('overlayGuide').classList.add('show');
        };

    </script>
</body>
</html>
