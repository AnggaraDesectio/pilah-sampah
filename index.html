<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pilah Sampah Pintar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            color: #333;
            overscroll-behavior: none;
            overflow: hidden; /* Mencegah scroll halaman saat main */
        }

        .game-container {
            background: white;
            max-width: 800px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 15px;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            flex-shrink: 0; /* Header jangan mengecil */
        }

        .title {
            font-size: 1.5em;
            color: #444;
            font-weight: 800;
        }

        .stats {
            display: flex;
            gap: 8px;
        }

        .stat-box {
            background: #f3f4f6;
            color: #333;
            border: 1px solid #e5e7eb;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            min-width: 70px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.6em;
            color: #666;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .controls {
            display: flex;
            gap: 8px;
            justify-content: center;
            padding: 10px 0;
            flex-shrink: 0;
        }

        .toggle-btn {
            background: white;
            border: 1px solid #ddd;
            color: #555;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .toggle-btn.active {
            background: #eef2ff;
            color: #4f46e5;
            border-color: #4f46e5;
        }

        /* --- AREA GAME DINAMIS --- */
        .game-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-grow: 1; /* Mengisi sisa ruang vertikal */
            overflow: hidden; /* Mencegah overflow keluar container */
            position: relative;
        }

        .trash-items {
            background: #f8fafc;
            border: 2px dashed #e2e8f0;
            border-radius: 15px;
            padding: 15px;
            flex-grow: 1; /* Area sampah akan memanjang mengisi ruang kosong */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center; /* Item sampah di tengah vertikal */
            gap: 10px;
            overflow-y: auto; /* Kalau sampah kebanyakan, scroll di dalam kotak saja */
        }

        .trash-item {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 10px 15px;
            cursor: grab;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 1em;
            font-weight: 600;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            touch-action: none;
            user-select: none;
            z-index: 100;
            /* Responsif size */
            max-width: 45%; 
        }

        .trash-item:active {
            cursor: grabbing;
            transform: scale(1.05);
        }

        /* --- TONG SAMPAH RESPONSIF --- */
        .bins-container {
            display: flex;
            flex-direction: row;
            gap: 10px;
            width: 100%;
            height: auto;
            min-height: 140px; /* Tinggi minimal tong */
            align-items: flex-end;
            padding-top: 10px;
            flex-shrink: 0; /* Tong jangan gepeng */
        }

        .bin-wrapper {
            flex: 1; /* Bagi rata lebar */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transition: transform 0.2s;
            min-width: 0; /* Mencegah flex item overflow di layar sangat kecil */
        }

        .bin-lid {
            width: 90%;
            height: 15px;
            border-radius: 8px 8px 4px 4px;
            background: #999;
            position: relative;
            z-index: 20;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-origin: left bottom;
            margin-bottom: -2px; /* Nempel ke body */
        }

        .bin-lid::after {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 5px;
            background: inherit;
            border-radius: 4px 4px 0 0;
            filter: brightness(0.9);
        }

        .bin-body {
            width: 100%;
            height: 100px; /* Tinggi fix untuk body */
            border-radius: 0 0 12px 12px;
            background: #ccc;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.05);
        }

        .bin-icon {
            font-size: 2em;
            line-height: 1;
            margin-bottom: 5px;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
        }

        .bin-label {
            font-size: 0.8em;
            font-weight: 800;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            text-align: center;
            word-wrap: break-word; /* Jaga-jaga teks panjang */
            line-height: 1.1;
        }

        /* Warna Tong */
        .bin-organic .bin-lid, .bin-organic .bin-body { background-color: #4ade80; border: 2px solid #22c55e; }
        .bin-organic .bin-body { border-top: none; }
        
        .bin-anorganic .bin-lid, .bin-anorganic .bin-body { background-color: #fbbf24; border: 2px solid #d97706; }
        .bin-anorganic .bin-body { border-top: none; }

        .bin-b3 .bin-lid, .bin-b3 .bin-body { background-color: #f87171; border: 2px solid #dc2626; }
        .bin-b3 .bin-body { border-top: none; }

        /* Animasi Buka Tutup */
        .bin-wrapper.drag-over .bin-lid {
            transform: rotate(-35deg) translateY(-5px) translateX(-5px);
        }
        .bin-wrapper.drag-over {
            transform: translateY(-5px);
        }

        /* Feedback & Overlay */
        .feedback-toast {
            position: fixed;
            top: 20px; /* Pindah ke atas biar gak ketutupan jari */
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            z-index: 2000;
            opacity: 0;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .feedback-toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        .feedback-toast.success { background: #10b981; color: white; }
        .feedback-toast.error { background: #ef4444; color: white; }

        .overlay-guide {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            z-index: 3000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            backdrop-filter: blur(4px);
            padding: 20px;
        }

        .overlay-guide.show { opacity: 1; pointer-events: all; }

        .guide-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: popUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .start-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.3);
        }

        .start-btn:active { transform: scale(0.98); }

        .game-over {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 3000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        .game-over.show { display: flex; }
        .final-score { font-size: 4em; font-weight: bold; color: #4ade80; margin: 10px 0; }

        /* MEDIA QUERY UNTUK LAYAR KECIL/MOBILE */
        @media (max-height: 600px) {
            /* Mode Landscape HP atau layar pendek */
            .bins-container { height: 100px; min-height: 100px; }
            .bin-body { height: 70px; }
            .bin-icon { font-size: 1.5em; }
            .header { padding-bottom: 5px; }
            .trash-items { min-height: 100px; }
        }

    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="title">üå± PilahSampah</div>
            <div class="stats">
                <div class="stat-box">
                    <span class="stat-label">Skor</span>
                    <span id="score">0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Waktu</span>
                    <span id="timer">60</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="toggle-btn active" id="soundToggle">üîä Suara</button>
            <button class="toggle-btn active" id="hapticToggle">üì≥ Getar</button>
            <button class="toggle-btn" id="helpToggle">‚ùì Bantuan</button>
        </div>

        <div class="game-area">
            <div class="trash-items" id="trashItems">
                <!-- Sampah muncul di sini -->
            </div>

            <div class="bins-container">
                <!-- Organic -->
                <div class="bin-wrapper bin-organic" data-type="organic">
                    <div class="bin-lid"></div>
                    <div class="bin-body">
                        <div class="bin-icon">ü•¨</div>
                        <div class="bin-label">ORGANIK</div>
                    </div>
                </div>

                <!-- Anorganic -->
                <div class="bin-wrapper bin-anorganic" data-type="anorganic">
                    <div class="bin-lid"></div>
                    <div class="bin-body">
                        <div class="bin-icon">‚ôªÔ∏è</div>
                        <div class="bin-label">ANORGANIK</div>
                    </div>
                </div>

                <!-- B3 -->
                <div class="bin-wrapper bin-b3" data-type="b3">
                    <div class="bin-lid"></div>
                    <div class="bin-body">
                        <div class="bin-icon">‚ò†Ô∏è</div>
                        <div class="bin-label">B3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="feedback-toast" id="feedbackToast"></div>

    <!-- Overlay Guide -->
    <div class="overlay-guide show" id="overlayGuide">
        <div class="guide-content">
            <h2 style="margin-bottom:15px; color:#333;">üéÆ Cara Bermain</h2>
            <ul style="text-align:left; margin-bottom:20px; padding-left:20px; color:#555; line-height:1.6;">
                <li>Seret sampah ke tong yang benar.</li>
                <li><strong>Hijau (Organik):</strong> Daun, Sisa Makanan.</li>
                <li><strong>Kuning (Anorganik):</strong> Plastik, Kertas.</li>
                <li><strong>Merah (B3):</strong> Baterai, Kimia.</li>
            </ul>
            <button class="start-btn" onclick="startGame()">Mulai Bermain</button>
        </div>
    </div>

    <!-- Game Over -->
    <div class="game-over" id="gameOver">
        <div style="text-align:center;">
            <h2>Waktu Habis!</h2>
            <p>Skor Kamu</p>
            <div class="final-score" id="finalScore">0</div>
            <button class="start-btn" onclick="restartGame()" style="background: white; color: #333;">Main Lagi</button>
        </div>
    </div>

    <script>
        const trashData = [
            {name: 'üçå Pisang', type: 'organic'},
            {name: 'ü•§ Botol', type: 'anorganic'},
            {name: 'üîã Baterai', type: 'b3'},
            {name: 'üçÉ Daun', type: 'organic'},
            {name: 'üì∞ Koran', type: 'anorganic'},
            {name: 'üí° Lampu', type: 'b3'},
            {name: 'üçé Apel', type: 'organic'},
            {name: 'ü•´ Kaleng', type: 'anorganic'},
            {name: 'üß¥ Obat', type: 'b3'},
            {name: 'üåΩ Jagung', type: 'organic'},
            {name: 'üì¶ Kardus', type: 'anorganic'},
            {name: 'üß™ Kimia', type: 'b3'},
            {name: 'ü¶¥ Tulang', type: 'organic'},
            {name: 'üõçÔ∏è Plastik', type: 'anorganic'},
            {name: 'ü•° Styrofoam', type: 'anorganic'}
        ];

        let score = 0;
        let timeLeft = 60;
        let gameActive = false;
        let soundEnabled = true;
        let hapticEnabled = true;
        let timerInterval;
        let currentTrash = [];
        let audioCtx = null;
        let bgmInterval = null;

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playTone(freq, type, duration) {
            if (!audioCtx || !soundEnabled) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.value = freq;
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function playSFX(type) {
            if (!audioCtx || !soundEnabled) return;
            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(50, now + 0.3);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            }
        }

        function startBGM() {
            if (!soundEnabled || !audioCtx) return;
            if (bgmInterval) clearInterval(bgmInterval);
            let noteIdx = 0;
            // Pola nada sederhana
            const notes = [330, 392, 523, 392]; 
            bgmInterval = setInterval(() => {
                if(!gameActive) return;
                playTone(notes[noteIdx % 4], 'triangle', 0.1);
                noteIdx++;
            }, 500);
        }

        function stopBGM() { clearInterval(bgmInterval); }

        function generateTrash() {
            const container = document.getElementById('trashItems');
            container.innerHTML = '';
            // Ambil acak
            const shuffled = [...trashData].sort(() => Math.random() - 0.5).slice(0, 6);
            shuffled.forEach(item => {
                const el = document.createElement('div');
                el.className = 'trash-item';
                el.textContent = item.name;
                el.dataset.type = item.type;
                
                // Mouse events
                el.draggable = true;
                el.addEventListener('dragstart', dragStart);
                el.addEventListener('dragend', dragEnd);
                
                // Touch events
                el.addEventListener('touchstart', touchStart, {passive: false});
                el.addEventListener('touchmove', touchMove, {passive: false});
                el.addEventListener('touchend', touchEnd);
                
                container.appendChild(el);
            });
        }

        // Drag & Drop Desktop
        let draggedItem = null;
        function dragStart(e) {
            draggedItem = e.target;
            setTimeout(() => e.target.style.opacity = '0.5', 0);
        }
        function dragEnd(e) {
            e.target.style.opacity = '1';
            draggedItem = null;
            document.querySelectorAll('.bin-wrapper').forEach(b => b.classList.remove('drag-over'));
        }

        // Touch Logic Mobile
        let touchClone = null;
        let touchOrigin = null;

        function touchStart(e) {
            e.preventDefault(); // Mencegah scroll saat drag
            const touch = e.touches[0];
            touchOrigin = e.target;
            
            // Buat clone visual untuk di-drag
            touchClone = e.target.cloneNode(true);
            touchClone.style.position = 'fixed';
            touchClone.style.zIndex = '9999';
            touchClone.style.opacity = '0.9';
            touchClone.style.pointerEvents = 'none';
            touchClone.style.width = e.target.offsetWidth + 'px';
            touchClone.style.transform = 'scale(1.1)';
            
            // Posisi awal
            updateClonePos(touch.clientX, touch.clientY);
            document.body.appendChild(touchClone);
            
            // Sembunyikan asli
            e.target.style.visibility = 'hidden';
        }

        function touchMove(e) {
            e.preventDefault();
            if(!touchClone) return;
            const touch = e.touches[0];
            updateClonePos(touch.clientX, touch.clientY);

            // Deteksi hover di atas tong (untuk efek visual tutup terbuka)
            const elemBelow = document.elementFromPoint(touch.clientX, touch.clientY);
            document.querySelectorAll('.bin-wrapper').forEach(b => b.classList.remove('drag-over'));
            if(elemBelow) {
                const bin = elemBelow.closest('.bin-wrapper');
                if(bin) bin.classList.add('drag-over');
            }
        }

        function touchEnd(e) {
            const touch = e.changedTouches[0];
            if(touchClone) {
                touchClone.remove();
                touchClone = null;
            }
            if(touchOrigin) {
                touchOrigin.style.visibility = 'visible';
            }

            // Cek drop target
            const elemBelow = document.elementFromPoint(touch.clientX, touch.clientY);
            const bin = elemBelow ? elemBelow.closest('.bin-wrapper') : null;
            
            document.querySelectorAll('.bin-wrapper').forEach(b => b.classList.remove('drag-over'));

            if(bin && touchOrigin) {
                checkAnswer(bin, touchOrigin);
            }
            touchOrigin = null;
        }

        function updateClonePos(x, y) {
            if(touchClone) {
                touchClone.style.left = (x - touchClone.offsetWidth/2) + 'px';
                touchClone.style.top = (y - touchClone.offsetHeight/2) + 'px';
            }
        }

        // Setup Bins (Desktop Drop)
        document.querySelectorAll('.bin-wrapper').forEach(bin => {
            bin.addEventListener('dragover', e => {
                e.preventDefault();
                bin.classList.add('drag-over');
            });
            bin.addEventListener('dragleave', () => bin.classList.remove('drag-over'));
            bin.addEventListener('drop', e => {
                e.preventDefault();
                bin.classList.remove('drag-over');
                if(draggedItem) checkAnswer(bin, draggedItem);
            });
        });

        function checkAnswer(binEl, itemEl) {
            if(!gameActive) return;
            
            const binType = binEl.dataset.type;
            const itemType = itemEl.dataset.type;

            if(binType === itemType) {
                score += 10;
                playSFX('correct');
                showToast('‚úÖ Benar!', 'success');
                if(hapticEnabled && navigator.vibrate) navigator.vibrate(50);
            } else {
                score = Math.max(0, score - 5);
                playSFX('wrong');
                showToast('‚ùå Salah!', 'error');
                if(hapticEnabled && navigator.vibrate) navigator.vibrate([100, 50, 100]);
            }
            
            document.getElementById('score').textContent = score;
            itemEl.remove();

            if(document.getElementById('trashItems').children.length === 0) {
                setTimeout(generateTrash, 200);
            }
        }

        function showToast(msg, type) {
            const t = document.getElementById('feedbackToast');
            t.textContent = msg;
            t.className = `feedback-toast show ${type}`;
            setTimeout(() => t.classList.remove('show'), 1000);
        }

        function startGame() {
            initAudio();
            document.getElementById('overlayGuide').classList.remove('show');
            document.getElementById('gameOver').classList.remove('show');
            score = 0;
            timeLeft = 60;
            gameActive = true;
            document.getElementById('score').textContent = '0';
            document.getElementById('timer').textContent = '60';
            
            generateTrash();
            startBGM();
            
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                if(timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            stopBGM();
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }

        function restartGame() {
            startGame();
        }

        // Toggles
        document.getElementById('soundToggle').onclick = function() {
            soundEnabled = !soundEnabled;
            this.classList.toggle('active');
            if(soundEnabled && gameActive) startBGM();
            else stopBGM();
        };
        document.getElementById('hapticToggle').onclick = function() {
            hapticEnabled = !hapticEnabled;
            this.classList.toggle('active');
        };
        document.getElementById('helpToggle').onclick = function() {
            document.getElementById('overlayGuide').classList.add('show');
        };

    </script>
</body>
</html>
